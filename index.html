<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <main>
        <div id="buttons-container" class="container-fluid">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="btn-generate">Generate Die</button>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="btn-roll">Roll Dice</button>
                </div>
                <div class="col-md-4 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" id="btn-sum">Sum Dice</button>
                </div>
            </div>
        </div>

        <div id="dice-container" class="container-fluid">

        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

</html>
